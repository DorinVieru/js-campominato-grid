<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER BONUS Griglia Campo Minato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER WITH LOGO & BUTTON -->
    <header class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-between">
                    <!-- IMAGE & TITLE -->
                    <div>
                        <img src="./img/logo-boolean.png" alt="logo">
                        <h1 class="fw-bold d-inline align-middle" >Campo Minato</h1>
                    </div>
                    <!-- BUTTON -->
                    <div class="d-flex align-items-center">
                        <select name="difficulty" id="difficulty" class="form-control mx-3 px-4">
                            <option value="">Seleziona il livello di difficolt√†</option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                        <button id="play" class="btn btn-lg btn-success px-5">Play</button>
                    </div> 
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN WITH GRID -->
    <main>
                <!-- GRID -->
                <div class="d-flex justify-content-center my-3 py-5 mx-5">
                    <div id="grid" class="d-flex flex-wrap"></div>
                </div>
    </main>

    <!-- FOOTER -->
    <footer class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="fw-semibold"> Made with &hearts; by <a href="#">Boolean</a></p>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="./js/script.js" ></script>
</body>
</html>
